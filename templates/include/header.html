{% load movie_tag %}
<header class="header">
    <div class="container-fluid px-lg-5">
        <!-- nav -->
        <nav class="py-4">
            <div id="logo">
                <h1><a href="/" class="editContent"
                       style="outline: none; outline-offset: -2px;
                           cursor: inherit; color: rgb(255, 255, 255); font-size: 40px;
                           background-color: rgba(0, 0, 0, 0); font-family: Source Sans Pro, sans-serif;">
                    DjangoMovie</a>
                </h1>
            </div>

            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-2">
                <li class="active"><a href="{% url 'movies_list' %}">Home</a></li>
                <li>
                 <li class=""><a href="/about/">About</a></li>
                <li>
                    <!-- First Tier Drop Down -->
                    <label for="drop-2" class="toggle">Categories <span class="fa fa-angle-down"
                                                                        aria-hidden="true"></span> </label>
                    <a href="#">Categories <span class="fa fa-angle-down" aria-hidden="true"></span></a>
                    <input type="checkbox" id="drop-2">
                    <ul>
                        {% get_categories as categories %}
                        {% for category in categories %}
                            <li><a href="/">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="/"
                       style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">Login</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="banner-info">
    <p class="editContent">лучший сайт на django 3</p>
    <h3 class="mb-4 editContent">Все о кино</h3>
    <div class="ban-buttons">

    </div>
</div>
